<!DOCTYPE html>
<html>
<head><title>penjumlahan</title></head>
<body>
  <input type="number" id="a" placeholder="Angka 1">
  <input type="number" id="b" placeholder="Angka 2">
  <button onclick="jumlah()">Jumlahkan</button>
  <p id="hasil"></p>
  <script>
    function jumlah() {
      let a = parseFloat(document.getElementById("a").value);
      let b = parseFloat(document.getElementById("b").value);
      document.getElementById("hasil").innerText = "Hasil: " + (a + b);
    }
  </script>
</body>
</html>
