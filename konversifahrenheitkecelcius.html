<!DOCTYPE html>
<html>
<head><title>Konversi Suhu</title></head>
<body>
  <input id="fahrenheit" placeholder="Fahrenheit" type="number">
  <button onclick="konversi()">Konversi</button>
  <p id="output"></p>
  <script>
    function konversi() {
      const f = parseFloat(document.getElementById("fahrenheit").value);
      const c = (f - 32) * 5/9;
      document.getElementById("output").innerText = `${f}°F = ${c.toFixed(2)}°C`;
    }
  </script>
</body>
</html>
