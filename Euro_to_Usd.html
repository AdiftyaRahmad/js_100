<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Konversi Euro ke Dollar</h2>
  <label>Masukkan Euro (â‚¬):</label><br>
  <input type="number" id="euro" placeholder="Contoh: 10"><br><br>
  <button onclick="konversi()">Konversi</button>
  <p id="hasil"></p>
  <script>
    function konversi() {
      const kurs = 1.16;
      let euro = parseFloat(document.getElementById("euro").value);
      if (isNaN(euro) || euro < 0) {
        document.getElementById("hasil").innerText = "Masukkan jumlah Euro yang valid.";
        return;
      }
      let dollar = euro * kurs;
      document.getElementById("hasil").innerText = `Hasil: $${dollar.toFixed(2)}`;
    }
  </script>
</body>
</html>
