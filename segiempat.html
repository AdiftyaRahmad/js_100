<!DOCTYPE html>
<html>
<head>
  <title>Hitung Segiempat</title>
</head>
<body>
  <h2>Hitung Luas dan Keliling Segiempat</h2>
  <label>Panjang: <input type="number" id="panjang" /></label><br/>
  <label>Lebar: <input type="number" id="lebar" /></label><br/>
  <button onclick="hitung()">Hitung</button>

  <p id="hasil"></p>

  <script>
    function hitung() {
      const panjang = parseFloat(document.getElementById("panjang").value);
      const lebar = parseFloat(document.getElementById("lebar").value);

      if (isNaN(panjang) || isNaN(lebar)) {
        document.getElementById("hasil").textContent = "Masukkan panjang dan lebar yang valid!";
        return;
      }

      const luas = panjang * lebar;
      const keliling = 2 * (panjang + lebar);

      document.getElementById("hasil").textContent =
        `Luas: ${luas}, Keliling: ${keliling}`;
    }
  </script>
</body>
</html>
