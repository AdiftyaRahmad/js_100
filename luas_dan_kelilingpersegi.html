<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Persegi</title>
</head>
<body>
  <h2>Luas dan Keliling Persegi</h2>
  <input type="number" id="sisi" placeholder="Sisi (cm)"><br><br>
  <button onclick="hitung()">Hitung</button>
  <p id="hasil"></p>

  <script>
    function hitung() {
      let s = parseFloat(document.getElementById("sisi").value);
      let luas = s * s;
      let keliling = 4 * s;
      document.getElementById("hasil").innerText = `Luas: ${luas} cmÂ², Keliling: ${keliling} cm`;
    }
  </script>
</body>
</html>
