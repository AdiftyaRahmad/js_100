<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <center>
  <h3>Layang-layang</h3>
<input id="d1L" placeholder="Diagonal 1" type="number">
<input id="d2L" placeholder="Diagonal 2" type="number">
<input id="s1L" placeholder="Sisi 1" type="number">
<input id="s2L" placeholder="Sisi 2" type="number">
<button onclick="hitungLL()">Hitung</button>
<p id="hasil8"></p>
  </center>
<script>
  function hitungLL() {
    let d1 = parseFloat(document.getElementById("d1L").value);
    let d2 = parseFloat(document.getElementById("d2L").value);
    let s1 = parseFloat(document.getElementById("s1L").value);
    let s2 = parseFloat(document.getElementById("s2L").value);
    let luas = 0.5 * d1 * d2;
    let keliling = 2 * (s1 + s2);
    document.getElementById("hasil8").innerText = `Luas: ${luas}, Keliling: ${keliling}`;
  }
</script>

</body>
</html>
