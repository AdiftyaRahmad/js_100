<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Konversi Dollar ke Euro</h2>
  <label>Masukkan Dollar ($):</label><br>
  <input type="number" id="dollar" placeholder="Contoh: 10"><br><br>
  <button onclick="konversi()">Konversi</button>
  <p id="hasil"></p>
  <script>
    function konversi() {
      const kurs = 0.86;
      let dollar = parseFloat(document.getElementById("dollar").value);

      if (isNaN(dollar) || dollar < 0) {
        document.getElementById("hasil").innerText = "Masukkan jumlah Dollar yang valid.";
        return;
      }

      let euro = dollar * kurs;
      document.getElementById("hasil").innerText = `Hasil: â‚¬${euro.toFixed(2)}`;
    }
  </script>
</body>
</html>
