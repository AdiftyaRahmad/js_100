<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Jam ke Menit</title>
</head>
<body>
  <h2>Konversi Jam ke Menit</h2>
  <input type="number" id="jam" placeholder="Jumlah jam"><br><br>
  <button onclick="konversi()">Konversi</button>
  <p id="hasil"></p>

  <script>
    function konversi() {
      let j = parseFloat(document.getElementById("jam").value);
      document.getElementById("hasil").innerText = j + " jam = " + (j * 60) + " menit";
    }
  </script>
</body>
</html>
