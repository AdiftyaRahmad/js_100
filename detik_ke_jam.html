<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Detik ke Jam</title>
</head>
<body>
  <h2>Konversi Detik ke Jam</h2>
  <input type="number" id="detik" placeholder="Masukkan detik"><br><br>
  <button onclick="konversi()">Konversi</button>
  <p id="hasil"></p>

  <script>
    function konversi() {
      let detik = parseFloat(document.getElementById("detik").value);
      let jam = detik / 3600;
      document.getElementById("hasil").innerText = detik + " detik = " + jam.toFixed(4) + " jam";
    }
  </script>
</body>
</html>
