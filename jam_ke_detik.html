<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Jam ke Detik</title>
</head>
<body>
  <h2>Konversi Jam ke Detik</h2>
  <input type="number" id="jam" placeholder="Masukkan jam"><br><br>
  <button onclick="konversi()">Konversi</button>
  <p id="hasil"></p>

  <script>
    function konversi() {
      let jam = parseFloat(document.getElementById("jam").value);
      let detik = jam * 3600;
      document.getElementById("hasil").innerText = jam + " jam = " + detik + " detik";
    }
  </script>
</body>
</html>
