<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Berat Badan Ideal</title>
</head>
<body>
    <h2>Hitung Berat Badan Ideal</h2>
    <label for="tinggi">Masukkan tinggi badan (cm): </label>
    <input type="number" id="tinggi" required>
    <button onclick="hitungBBI()">Hitung</button>
    <p id="hasil"></p>

    <script>
        function hitungBBI() {
            const tinggi = parseFloat(document.getElementById('tinggi').value);
            if (isNaN(tinggi) || tinggi <= 0) {
                alert("Tinggi badan tidak valid");
                return;
            }
            const beratIdeal = (tinggi - 100) - ((tinggi - 100) * 0.1);
            document.getElementById('hasil').innerText = `Berat badan ideal Anda adalah ${beratIdeal.toFixed(2)} kg`;
        }
    </script>
</body>
</html>
