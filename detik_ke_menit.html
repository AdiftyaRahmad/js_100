<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Konversi Detik</title>
</head>
<body>
  <h2>Konversi Detik ke Menit:Detik</h2>
  <input type="number" id="detik" placeholder="Masukkan detik"><br><br>
  <button onclick="konversi()">Konversi</button>
  <p id="hasil"></p>

  <script>
    function konversi() {
      let d = parseInt(document.getElementById("detik").value);
      let m = Math.floor(d / 60);
      let s = d % 60;
      document.getElementById("hasil").innerText = `${m} menit ${s} detik`;
    }
  </script>
</body>
</html>
