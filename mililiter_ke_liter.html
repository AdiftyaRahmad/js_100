<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Mililiter ke Liter</title></head>
<body>
  <h2>Konversi Mililiter ke Liter</h2>
  <input type="number" id="ml" placeholder="Masukkan jumlah mililiter"><br><br>
  <button onclick="konversi()">Konversi</button>
  <p id="hasil"></p>

  <script>
    function konversi() {
      let ml = parseFloat(document.getElementById("ml").value);
      let liter = ml / 1000;
      document.getElementById("hasil").innerText = `${ml} ml = ${liter} liter`;
    }
  </script>
</body>
</html>
