<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <center>
  <h3>Pembulatan ke Mata Uang Terkecil</h3>
  <label>Masukkan nilai:</label>
  <input type="number" id="nilai"><br><br>
  <label>Masukkan kelipatan:</label>
  <input type="number" id="kelipatan"><br><br>
  <button onclick="bulatkan()">Hitung</button>
  <p id="hasil"></p>
  </center>
  <script>
    function bulatkan() {
      let nilai = parseFloat(document.getElementById("nilai").value);
      let kelipatan = parseFloat(document.getElementById("kelipatan").value);

      let pembulatan = Math.round(nilai / kelipatan) * kelipatan;

      document.getElementById("hasil").innerText = `Hasil pembulatan: ${pembulatan}`;
    }
  </script>
</body>
</html>

</body>
</html>
