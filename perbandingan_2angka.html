<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Perbandingan</title></head>
<body>
  <h2>Perbandingan Dua Angka</h2>
  <input type="number" id="a" placeholder="Angka A"><br><br>
  <input type="number" id="b" placeholder="Angka B"><br><br>
  <button onclick="banding()">Bandingkan</button>
  <p id="hasil"></p>
  <script>
    function banding() {
      let a = parseFloat(document.getElementById("a").value);
      let b = parseFloat(document.getElementById("b").value);
      let hasil = a > b ? "A lebih besar" : a < b ? "B lebih besar" : "A dan B sama";
      document.getElementById("hasil").innerText = hasil;
    }
  </script>
</body>
</html>
