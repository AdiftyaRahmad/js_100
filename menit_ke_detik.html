<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Menit ke Detik</title>
</head>
<body>
  <h2>Konversi Menit ke Detik</h2>
  <input type="number" id="menit" placeholder="Masukkan menit"><br><br>
  <button onclick="konversi()">Konversi</button>
  <p id="hasil"></p>

  <script>
    function konversi() {
      let menit = parseFloat(document.getElementById("menit").value);
      let detik = menit * 60;
      document.getElementById("hasil").innerText = menit + " menit = " + detik + " detik";
    }
  </script>
</body>
</html>
