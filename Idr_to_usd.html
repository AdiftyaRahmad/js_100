<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>  <title>Konversi Rupiah ke Dollar</title></title>
</head>
<body>
  <h2>Konversi Rupiah ke Dollar AS</h2>
  <label>Masukkan jumlah dalam Rupiah (IDR):</label><br>
  <input type="number" id="rupiah" placeholder="Contoh: 150000"><br><br>
  <button onclick="konversi()">Konversi</button>
  <h3>Hasil:</h3>
  <p id="hasil"></p>
  <script>
    function konversi() {
      const nilaiTukar = 16271.50
      let rupiah = parseFloat(document.getElementById("rupiah").value);
      if (isNaN(rupiah) || rupiah < 0) {
        document.getElementById("hasil").innerText = "Masukkan angka Rupiah yang valid.";
        return;
      }
      let dollar = rupiah / nilaiTukar;
      document.getElementById("hasil").innerText = `Hasil konversi: $${dollar.toFixed(2)} USD`;
    }
  </script>
</body>
</html>
