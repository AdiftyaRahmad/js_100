<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>PPN</title></head>
<body>
  <h2>Kalkulator Harga + PPN (12%)</h2>
  <input type="number" id="harga" placeholder="Harga barang"><br><br>
  <button onclick="hitung()">Hitung</button>
  <p id="hasil"></p>
  <script>
    function hitung() {
      let h = parseFloat(document.getElementById("harga").value);
      let total = h * 1.12;
      document.getElementById("hasil").innerText = "Total dengan PPN: Rp " + total.toFixed(0);
    }
  </script>
</body>
</html>
