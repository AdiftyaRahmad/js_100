<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Segi Tujuh</title>
</head>
<body>
  <center>
  <h1>Rumus Segi Tujuh</h1>
  <label for="sisi">Sisi</label>
  <input type="number" id="sisi">
  <button id="hitung">Hitung</button>
  <p>
    Keliling : <span id="Keliling"></span>
  </p>
  </center>

  <script>
    const sisi = document.getElementById('sisi')
    const hitung = document.getElementById('hitung')

    const labelKeliling = document.getElementById('Keliling')

    hitung.addEventListener("click", function(){
      let Keliling = 7 * parseInt(sisi.value)
      labelKeliling.innerHTML = Keliling + " cm"
    })

  </script>
</body>
</html>
