<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Liter ke Mililiter</title></head>
<body>
  <h2>Konversi Liter ke Mililiter</h2>
  <input type="number" id="liter" placeholder="Masukkan liter"><br><br>
  <button onclick="konversi()">Konversi</button>
  <p id="hasil"></p>
  <script>
    function konversi() {
      let l = parseFloat(document.getElementById("liter").value);
      let ml = l * 1000;
      document.getElementById("hasil").innerText = l + " liter = " + ml + " mililiter";
    }
  </script>
</body>
</html>
