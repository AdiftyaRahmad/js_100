<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Diskon Belanja</title>
</head>
<body>
    <h2>Hitung Diskon Belanja</h2>
    <label for="harga">Masukkan harga barang: </label>
    <input type="number" id="harga" required><br><br>
    <label for="diskon">Masukkan persentase diskon: </label>
    <input type="number" id="diskon" required><br><br>
    <button onclick="hitungDiskon()">Hitung</button>
    <p id="hasil"></p>

    <script>
        function hitungDiskon() {
            const harga = parseFloat(document.getElementById('harga').value);
            const diskon = parseFloat(document.getElementById('diskon').value);
            if (isNaN(harga) || harga <= 0 || isNaN(diskon) || diskon < 0) {
                alert("Input tidak valid");
                return;
            }
            const hargaDiskon = harga - (harga * (diskon / 100));
            document.getElementById('hasil').innerText = `Harga setelah diskon: ${hargaDiskon.toFixed(2)}`;
        }
    </script>
</body>
</html>
