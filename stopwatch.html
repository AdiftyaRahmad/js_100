<!DOCTYPE html>
<html>
<head>
  <title>Stopwatch</title>
</head>
<body>
<center>
<h2>Stopwatch</h2>
<p id="display">00:00:00</p>
<button onclick="mulai()">Mulai</button>
<button onclick="berhenti()">Berhenti</button>
<button onclick="reset()">Reset</button>
</center>
<script>
  let detik = 0;
  let menit = 0;
  let jam = 0;
  let interval = null;

  function updateDisplay() {
    let d = detik < 10 ? "0" + detik : detik;
    let m = menit < 10 ? "0" + menit : menit;
    let j = jam < 10 ? "0" + jam : jam;
    document.getElementById("display").innerText = `${j}:${m}:${d}`;
  }

  function mulai() {
    if (interval) return; // jangan mulai dua kali
    interval = setInterval(() => {
      detik++;
      if (detik === 60) {
        detik = 0;
        menit++;
      }
      if (menit === 60) {
        menit = 0;
        jam++;
      }
      updateDisplay();
    }, 1000);
  }

  function berhenti() {
    clearInterval(interval);
    interval = null;
  }

  function reset() {
    berhenti();
    detik = 0;
    menit = 0;
    jam = 0;
    updateDisplay();
  }

  updateDisplay(); // inisialisasi
</script>

</body>
</html>
